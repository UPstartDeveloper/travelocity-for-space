<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Velocity</title>

    <!-- Linking to JavaScript and Bootstrap -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <!-- TOP NAVBAR -->
    <nav class="navbar navbar-dark navbar-expand-md bg-dark justify-content-center">
        <a class="navbar-brand d-flex w-50 mr-auto text-white" href="#"><h1>Space Velocity</h1></a>
        <ul class="list-group list-group-horizontal justify-content-end ml-auto">
            <li class="list-group-item bg-dark">
                <a href="#"><button type="button" class="btn btn-primary">Home</button></a>
            </li>
            <li class="list-group-item bg-dark">
                <a href="#"><button type="button" class="btn btn-primary">Learn More</button></a>
            </li>
            <li class="list-group-item bg-dark">
                <a href="#"><button type="button" class="btn btn-primary">Customer Support</button></a>
            </li>
        </ul>
    </nav>

    <!-- SEARCH FORM -->
    <div class="row bg-dark text-white">
        <div class="container">
            <h2>Search for Trips</h2>
        </div>
    </div>
    <div class="row bg-dark text-white justify-content-center">
        <div class="col-md-4">
            <form class="form-inline offset-md-3">
                <input type="search" class="form-control" placeholder="Where From?" aria-label="Search">
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline offset-md-3">
                <input type="search" class="form-control" placeholder="Where To?" aria-label="Search">
            </form>
        </div>
        <div class="col-md-4">
            <!-- Dropdown of Spacelines -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Which Spaceline Would You Like?
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">SpaceX</a>
                    <a href="#" class="dropdown-item">Blue Origin</a>
                    <a href="#" class="dropdown-item">Virgin Galactic</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-dark">
        <br>
    </div>
    <div class="row bg-dark text-white">
        <div class="col-md-4">
            <form class="form-inline offset-md-3">
                <input type="search" class="form-control" placeholder="Date" aria-label="Search">
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline offset-md-3">
                <input type="search" class="form-control" placeholder="Qt. of Tickets" aria-label="Search">
            </form>
        </div>
        <div class="col-md-4">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Type of Trip?
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">One-Way</a>
                    <a href="#" class="dropdown-item">Roundtrip</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row bg-dark justify-content-end">
        <div class="col-md-2">
            <button class="btn btn-secondary" type="submit">
                Find Flights!
            </button>
        </div>
    </div>
